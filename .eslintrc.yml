env:
  es6: true
  node: true
extends:
  - "@ianwremmel/eslint-config-standard"
parserOptions:
  sourceType: "script"
parser: babel-eslint
rules:
  no-warning-comments: warn
  quotes:
    - error
    - single
    -
      avoidEscape: true
overrides:
  -
    files: '*/commands/**/*.js'
    rules:
      require-jsdoc: off
